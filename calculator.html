<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="mjcal.css">
</head>
<body>
  <div class="cls1">
    <input type="text" class="cls2" id="display" readonly>
    <div class="cls3">
      <button class="cls4">7</button>
      <button class="cls4">8</button>
      <button class="cls4">9</button>
      <button class="cls5">/</button>

      <button class="cls4">4</button>
      <button class="cls4">5</button>
      <button class="cls4">6</button>
      <button class="cls5">*</button>

      <button class="cls4">1</button>
      <button class="cls4">2</button>
      <button class="cls4">3</button>
      <button class="cls5">-</button>

      <button class="cls4">0</button>
      <button class="cls4">.</button>
      <button class="cls6">=</button>
      <button class="cls5">+</button>
    </div>
  </div>

  <script src="cal.js"></script>
</body>
</html>
